<html>
   <head>
      <title>Creating Object JSON with JavaScript</title>
	
      <script language = "javascript" >

         var JSONObj = { "name" : "Ankur sharma", "year"  : 1992 };
		
         document.write("<h1>JSON with JavaScript example</h1>");
         document.write("<br>");
         document.write("<h3>User Name = "+JSONObj.name+"</h3>");  
         document.write("<h3>Birth Year = "+JSONObj.year+"</h3>");  
        

      </script>
		
   </head>
	
   <body>
   </body>
	
</html>
